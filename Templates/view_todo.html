<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">View ToDo</h1>
<table class="table table-striped">
    <tr>
        <th>Sl No.</th>
        <th>Notes</th>
        <th>main</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.notes}}</td>
        <td>{{i.main}}</td>
        <td><a href="{% url 'update_todo' i.id %}" class="btn btn-success">update</a> </td>
        <td><a href="{% url 'del_todo' i.id %}" class="btn btn-danger">Delete</a> </td>

    </tr>
    {% endfor %}
</table>
<a href="{%url 'addtodo' %}" class="btn btn-success" >add new</a>
</body>
</html>
