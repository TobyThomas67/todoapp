<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>VIEW TODO</title>
</head>
<body style="background-image: url(https://cdni.iconscout.com/illustration/free/thumb/to-do-list-2043017-1742872.png); background-repeat:no-repeat;background-size:cover">
<nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">
    <img class="img-fluid" src="{% static 'img/logo.jpg' %}" alt="Logo" width="150px"  >
</nav>
<h1 align="center">View ToDo</h1>
<table class="table table-striped">
    <tr>
        <th>Sl No.</th>
        <th>Date</th>
        <th>Importancy</th>
        <th>Notes</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
         <td>{{i.Dates}}</td>
        <td>{{i.Importancy}}</td>
        <td>{{i.Notes}}</td>

        <td><a href="{% url 'update_todo' i.id %}" class="btn btn-success">update</a> </td>
        <td><a href="{% url 'del_todo' i.id %}" class="btn btn-danger">Delete</a> </td>

    </tr>
    {% endfor %}
</table>
<a href="{%url 'addtodo' %}" class="btn btn-success" >add new</a>
</body>
</html>
